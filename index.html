<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ-IPTV PRO</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
        
        /* FIX: Reduced Size Player */
        .player-container { 
            width: 100%; 
            max-width: 800px; /* Reduces size */
            margin: 0 auto;   /* Centers the window */
            aspect-ratio: 16 / 9; 
            background: #111; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .video-js { width: 100%; height: 100%; }

        /* UI Styling */
        .ui-section { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .header { border-bottom: 1px solid #222; padding-bottom: 15px; margin-bottom: 20px; }
        .logo { color: #3eaf7c; font-weight: bold; font-size: 1.5rem; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 12px; 
        }
        .channel-card { 
            background: #1a1a1a; padding: 15px; border-radius: 8px; 
            cursor: pointer; border: 1px solid #333; 
        }
        .channel-card:hover { border-color: #3eaf7c; background: #222; }
        .channel-cat { font-size: 9px; color: #3eaf7c; text-transform: uppercase; margin-bottom: 5px; }
        .channel-name { font-size: 13px; font-weight: bold; }

        @media (max-width: 600px) { .grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="main-player" class="video-js vjs-default-skin" controls preload="auto" muted playsinline></video>
    </div>

    <div class="ui-section">
        <div class="header">
            <div class="logo">NZ-IPTV // PRO</div>
            <div id="status" style="font-size: 11px; color: #888; margin-top: 5px;">READY</div>
        </div>

        <div class="grid">
        <div class="channel-card" onclick="playChannel('https://devstreaming-cdn.apple.com/videos/streaming/examples/img_bipbop_adv_example_fmp4/master.m3u8', '0. TEST: Apple (Always Works)')">
            <div class="channel-cat">Test</div>
            <div class="channel-name">0. TEST: Apple (Always Works)</div>
        </div>
        <div class="channel-card" onclick="playChannel('https://skynewsau-live.akamaized.net/hls/live/2002689/skynewsau-extra1/master.m3u8', '1. Sky News (Public)')">
            <div class="channel-cat">Global</div>
            <div class="channel-name">1. Sky News (Public)</div>
        </div>
        <div class="channel-card" onclick="playChannel('https://live-hls-web-aje.getaj.net/AJE/index.m3u8', '2. Al Jazeera English')">
            <div class="channel-cat">Global</div>
            <div class="channel-name">2. Al Jazeera English</div>
        </div>
        <div class="channel-card" onclick="playChannel('https://static.france24.com/live/F24_EN_LO_HLS/live_web.m3u8', '3. France 24')">
            <div class="channel-cat">Global</div>
            <div class="channel-name">3. France 24</div>
        </div>
        <div class="channel-card" onclick="playChannel('https://ntv1.akamaized.net/hls/live/2014049/NASA-NTV1-HLS/master.m3u8', '4. NASA TV')">
            <div class="channel-cat">Science</div>
            <div class="channel-name">4. NASA TV</div>
        </div></div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        var player = videojs('main-player');

        function playChannel(url, name) {
            if(!url) return;
            document.getElementById('status').innerText = "LOADING: " + name;
            
            player.src({ src: url, type: 'application/x-mpegURL' });
            
            player.play().then(() => {
                document.getElementById('status').innerText = "PLAYING: " + name;
                player.muted(false); // Unmute once play starts
            }).catch(err => {
                document.getElementById('status').innerText = "TAP PLAY TO START";
            });
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
