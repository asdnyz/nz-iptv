<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NZ-IPTV PRO</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .player-container { width: 100%; aspect-ratio: 16 / 9; background: #111; position: sticky; top: 0; z-index: 1000; }
        .video-js { width: 100%; height: 100%; }
        .header { padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; color: #3eaf7c; }
        .search-container { padding: 0 20px 20px; }
        #channelSearch { width: 100%; padding: 12px; border-radius: 8px; background: #1a1a1a; border: 1px solid #333; color: #fff; }
        .container { padding: 0 20px 50px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .channel-card { background: #1a1a1a; border-radius: 12px; padding: 20px; cursor: pointer; border: 1px solid #222; transition: 0.2s; }
        .channel-card:hover { border-color: #3eaf7c; transform: translateY(-3px); }
        .channel-cat { font-size: 10px; color: #3eaf7c; text-transform: uppercase; margin-bottom: 5px; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="main-player" class="video-js vjs-big-play-centered" controls preload="auto" muted data-setup='{}'>
            <p class="vjs-no-js">To view this video please enable JavaScript</p>
        </video>
    </div>

    <div class="header">
        <div class="logo">NZ-IPTV // PRO</div>
        <div id="now-playing" style="font-family: 'JetBrains Mono'; font-size: 12px; color: #888;">SELECT A CHANNEL</div>
    </div>

    <div class="search-container">
        <input type="text" id="channelSearch" placeholder="Search channels..." onkeyup="filterChannels()">
    </div>

    <main class="container">
        <div class="grid" id="channelGrid">
        <div class="channel-card" data-name="aaj tak hd" data-cat="news" onclick="playChannel('https://aajtakhdlive-amd.akamaized.net/hls/live/2014415/aajtakhd/aajtakhdlive/live_720p/chunks.m3u8', 'Aaj Tak HD')">
            <div class="channel-cat">News</div>
            <div class="channel-name">Aaj Tak HD</div>
            <div class="play-overlay">▶ PLAY</div>
        </div>
        <div class="channel-card" data-name="al jazeera english" data-cat="global" onclick="playChannel('https://live-alsat7.akamaized.net/hls/live/2014235/alsat7/playlist.m3u8', 'Al Jazeera English')">
            <div class="channel-cat">Global</div>
            <div class="channel-name">Al Jazeera English</div>
            <div class="play-overlay">▶ PLAY</div>
        </div>
        <div class="channel-card" data-name="dd national" data-cat="news" onclick="playChannel('https://prasarbharati.pc.cdn.bitgravity.com/ddnational/live/native/ddnational.m3u8', 'DD National')">
            <div class="channel-cat">News</div>
            <div class="channel-name">DD National</div>
            <div class="play-overlay">▶ PLAY</div>
        </div>
        <div class="channel-card" data-name="debug: test stream" data-cat="test" onclick="playChannel('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8', 'DEBUG: Test Stream')">
            <div class="channel-cat">Test</div>
            <div class="channel-name">DEBUG: Test Stream</div>
            <div class="play-overlay">▶ PLAY</div>
        </div>
        <div class="channel-card" data-name="dw news" data-cat="global" onclick="playChannel('https://dwstream72-lh.akamaihd.net/i/dwstream72_1@123556/master.m3u8', 'DW News')">
            <div class="channel-cat">Global</div>
            <div class="channel-name">DW News</div>
            <div class="play-overlay">▶ PLAY</div>
        </div>
        <div class="channel-card" data-name="nasa tv" data-cat="science" onclick="playChannel('https://ntv1.akamaized.net/hls/live/2014049/NASA-NTV1-HLS/master.m3u8', 'NASA TV')">
            <div class="channel-cat">Science</div>
            <div class="channel-name">NASA TV</div>
            <div class="play-overlay">▶ PLAY</div>
        </div>
        <div class="channel-card" data-name="ndtv 24x7" data-cat="news" onclick="playChannel('https://ndtv.pc.cdn.bitgravity.com/ndtv/live/native/247.m3u8', 'NDTV 24x7')">
            <div class="channel-cat">News</div>
            <div class="channel-name">NDTV 24x7</div>
            <div class="play-overlay">▶ PLAY</div>
        </div></div>
    </main>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        var player = videojs('main-player');

        function playChannel(url, name) {
            player.src({ src: url, type: 'application/x-mpegURL' });
            
            // Modern browsers require a promise check for .play()
            var playPromise = player.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    document.getElementById('now-playing').innerText = "LIVE: " + name.toUpperCase();
                }).catch(error => {
                    console.log("Autoplay blocked. Click play manually.");
                });
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterChannels() {
            let input = document.getElementById('channelSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('channel-card');
            for (let card of cards) {
                let name = card.getAttribute('data-name');
                let cat = card.getAttribute('data-cat');
                card.style.display = (name.includes(input) || cat.includes(input)) ? "" : "none";
            }
        }
    </script>
</body>
</html>
